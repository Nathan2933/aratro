{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-key main-icon"></i>
            <h2>Reset Password</h2>
            <p class="text-muted">Create a new password for your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.reset_password') }}" class="auth-form">
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter new password" required minlength="8">
                <small class="form-text text-muted">Password must be at least 8 characters long</small>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm new password" required minlength="8">
                <small class="form-text text-muted">Re-enter your new password to confirm</small>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </div>
        </form>
        
        <div class="auth-footer">
            <p><a href="{{ url_for('auth.login') }}">Back to Login</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }
    
    .auth-card {
        width: 100%;
        max-width: 450px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .auth-header .main-icon {
        font-size: 48px;
        color: #2d6b45;
        margin-bottom: 15px;
    }
    
    .auth-header h2 {
        font-size: 24px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
    }
    
    .auth-header p {
        color: #666;
    }
    
    .auth-form .form-group {
        margin-bottom: 20px;
    }
    
    .auth-form label {
        font-weight: 500;
        margin-bottom: 8px;
        display: block;
    }
    
    .auth-form .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s;
    }
    
    .auth-form .form-control:focus {
        border-color: #2d6b45;
        outline: none;
    }
    
    .auth-form .form-text {
        font-size: 12px;
        margin-top: 5px;
    }
    
    .auth-form .btn-primary {
        background-color: #2d6b45;
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
        margin-top: 10px;
    }
    
    .auth-form .btn-primary:hover {
        background-color: #235434;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }
    
    .auth-footer a {
        color: #2d6b45;
        text-decoration: none;
        font-weight: 500;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<script>
    // Add client-side password validation
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.auth-form');
        const newPassword = document.getElementById('new_password');
        const confirmPassword = document.getElementById('confirm_password');
        
        form.addEventListener('submit', function(event) {
            // Check if passwords match
            if (newPassword.value !== confirmPassword.value) {
                event.preventDefault();
                alert('Passwords do not match. Please try again.');
                confirmPassword.focus();
            }
            
            // Check password length
            if (newPassword.value.length < 8) {
                event.preventDefault();
                alert('Password must be at least 8 characters long.');
                newPassword.focus();
            }
        });
    });
</script>
{% endblock %}
