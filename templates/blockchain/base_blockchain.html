<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Aratro Blockchain{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        :root {
            /* Primary Colors - Refined light green shades */
            --primary-color: #55c759;
            --primary-dark: #3da042;
            --primary-light: #7ed681;
            
            /* Secondary Colors - Elegant darker green */
            --secondary-color: #358856;
            --secondary-dark: #246b3d;
            --secondary-light: #4a9d6a;
            
            /* Accent Colors - Fresh complementary greens */
            --accent-1: #92d275;
            --accent-2: #6ab04c;
            --accent-3: #437c2d;
            
            /* Background Colors - Softer green theme */
            --background-color: #e8f5e9;
            --surface-color: #f1f8f1;
            --surface-hover: #e1efe1;
            
            /* Text Colors - Rich green contrasts */
            --text-primary: #2c4a2d;
            --text-secondary: #456946;
            --text-light: #588559;
            
            /* Status Colors - Harmonized with green */
            --success-color: #55c759;
            --error-color: #e57373;
            --warning-color: #ffd54f;
            --info-color: #4db6ac;
            
            /* Border & Shadow */
            --border-color: #d7e6d7;
            --border-radius: 0.375rem;
            --shadow-sm: 0 1px 2px rgba(53, 136, 86, 0.1);
            --shadow-md: 0 4px 6px rgba(53, 136, 86, 0.15);
            --shadow-lg: 0 10px 15px rgba(53, 136, 86, 0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        
        /* Sidebar Styles */
        .admin-sidebar {
            background-color: #2d6b45;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            z-index: 100;
            transition: all 0.3s;
            box-shadow: var(--shadow-md);
            border-right: 1px solid #1d5934;
        }
        
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-brand {
            color: #e8f5e9;
            font-weight: 700;
            font-size: 1.25rem;
            text-decoration: none;
        }
        
        .sidebar-brand:hover {
            color: var(--primary-light);
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .sidebar-heading {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
        }
        
        .sidebar-item {
            padding: 0.5rem 1rem;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: all 0.2s;
        }
        
        .sidebar-link:hover {
            color: white;
            background-color: #3d815c;
        }
        
        .sidebar-link.active {
            color: white;
            background-color: var(--primary-dark);
        }
        
        .sidebar-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        .sidebar-divider {
            height: 0;
            margin: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Main Content Styles */
        .blockchain-content {
            margin-left: 250px;
            padding: 1.5rem;
            min-height: 100vh;
        }
        
        .page-header {
            margin-bottom: 1.5rem;
        }
        
        .page-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        /* Card Styles */
        .admin-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            transition: all 0.2s;
        }
        
        .admin-card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .admin-card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--surface-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-card-title {
            font-weight: 600;
            margin-bottom: 0;
            color: var(--text-primary);
        }
        
        .admin-card-body {
            padding: 1.25rem;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .admin-sidebar {
                transform: translateX(-100%);
            }
            
            .admin-sidebar.show {
                transform: translateX(0);
            }
            
            .blockchain-content {
                margin-left: 0;
            }
            
            .sidebar-toggle {
                display: block;
            }
        }
        
        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 101;
            display: none;
        }
        
        /* Admin Badge */
        .admin-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 50rem;
        }
        
        .admin-badge-primary {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar Toggle Button (Mobile) -->
    <button class="btn btn-primary sidebar-toggle" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>
    
    <!-- Sidebar -->
    <div class="admin-sidebar" id="adminSidebar">
        <div class="sidebar-header">
            <a href="{{ url_for('blockchain.dashboard') }}" class="sidebar-brand">
                <i class="bi bi-link-45deg me-2"></i>
                Aratro Blockchain
            </a>
        </div>
        
        <div class="sidebar-nav">
            <div class="sidebar-item">
                <a href="{{ url_for('blockchain.dashboard') }}" class="sidebar-link {% if request.endpoint == 'blockchain.dashboard' %}active{% endif %}">
                    <i class="bi bi-grid-1x2-fill"></i>
                    Dashboard
                </a>
            </div>
            
            <div class="sidebar-heading">Blockchain Data</div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.dashboard') }}" class="sidebar-link">
                    <i class="bi bi-speedometer2"></i>
                    Admin Dashboard
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.farmers') }}" class="sidebar-link">
                    <i class="bi bi-person"></i>
                    Farmers
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.warehouses') }}" class="sidebar-link">
                    <i class="bi bi-building"></i>
                    Warehouses
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.stocks') }}" class="sidebar-link">
                    <i class="bi bi-box"></i>
                    Stocks
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.requests') }}" class="sidebar-link">
                    <i class="bi bi-list-check"></i>
                    Requests
                </a>
            </div>
            
            <div class="sidebar-divider"></div>
            
            <div class="sidebar-heading">Account</div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('auth.logout') }}" class="sidebar-link">
                    <i class="bi bi-box-arrow-right"></i>
                    Logout
                </a>
            </div>
            
            {% if current_user.role == 'admin' %}
            <div class="sidebar-item mt-3">
                <div class="px-3 py-2">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-shield-check text-success me-2"></i>
                        <small class="text-success">Admin Session Active</small>
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="blockchain-content">
        {% block blockchain_content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sidebar Toggle for Mobile
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const adminSidebar = document.getElementById('adminSidebar');
            
            if (sidebarToggle && adminSidebar) {
                sidebarToggle.addEventListener('click', function() {
                    adminSidebar.classList.toggle('show');
                });
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
