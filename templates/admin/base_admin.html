<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Aratro Admin{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <style>
        :root {
            /* Primary Colors - Refined light green shades */
            --primary-color: #55c759;
            --primary-dark: #3da042;
            --primary-light: #7ed681;
            
            /* Secondary Colors - Elegant darker green */
            --secondary-color: #358856;
            --secondary-dark: #246b3d;
            --secondary-light: #4a9d6a;
            
            /* Accent Colors - Fresh complementary greens */
            --accent-1: #92d275;
            --accent-2: #6ab04c;
            --accent-3: #437c2d;
            
            /* Background Colors - Softer green theme */
            --background-color: #e8f5e9;
            --surface-color: #f1f8f1;
            --surface-hover: #e1efe1;
            
            /* Text Colors - Rich green contrasts */
            --text-primary: #2c4a2d;
            --text-secondary: #456946;
            --text-light: #588559;
            
            /* Status Colors - Harmonized with green */
            --success-color: #55c759;
            --error-color: #e57373;
            --warning-color: #ffd54f;
            --info-color: #4db6ac;
            
            /* Border & Shadow */
            --border-color: #d7e6d7;
            --border-radius: 0.375rem;
            --shadow-sm: 0 1px 2px rgba(53, 136, 86, 0.1);
            --shadow-md: 0 4px 6px rgba(53, 136, 86, 0.15);
            --shadow-lg: 0 10px 15px rgba(53, 136, 86, 0.2);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-primary);
        }
        
        /* Sidebar Styles */
        .admin-sidebar {
            background-color: #2d6b45;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            z-index: 100;
            transition: all 0.3s;
            box-shadow: var(--shadow-md);
            border-right: 1px solid #1d5934;
        }
        
        .sidebar-header {
            padding: 1.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-brand {
            color: #e8f5e9;
            font-weight: 700;
            font-size: 1.25rem;
            text-decoration: none;
        }
        
        .sidebar-brand:hover {
            color: var(--primary-light);
        }
        
        .sidebar-nav {
            padding: 1rem 0;
        }
        
        .sidebar-heading {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 0.75rem 1rem;
            margin-top: 1rem;
        }
        
        .sidebar-item {
            padding: 0.5rem 1rem;
        }
        
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: var(--border-radius);
            transition: all 0.2s;
        }
        
        .sidebar-link:hover {
            color: white;
            background-color: #3d815c;
        }
        
        .sidebar-link.active {
            color: white;
            background-color: var(--primary-dark);
        }
        
        .sidebar-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
        }
        
        .sidebar-divider {
            height: 0;
            margin: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Main Content Styles */
        .admin-content {
            margin-left: 250px;
            padding: 1.5rem;
            min-height: 100vh;
        }
        
        .page-header {
            margin-bottom: 1.5rem;
        }
        
        .page-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .page-subtitle {
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        /* Card Styles */
        .admin-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            transition: all 0.2s;
        }
        
        .admin-card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .admin-card-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--surface-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .admin-card-title {
            font-weight: 600;
            margin-bottom: 0;
            color: var(--text-primary);
        }
        
        .admin-card-body {
            padding: 1.25rem;
        }
        
        /* Stats Card */
        .stats-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: 1.25rem;
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary-color);
            transition: all 0.2s;
        }
        
        .stats-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .stats-card-primary {
            border-left-color: var(--primary-color);
        }
        
        .stats-card-success {
            border-left-color: var(--success-color);
        }
        
        .stats-card-warning {
            border-left-color: var(--warning-color);
        }
        
        .stats-card-danger {
            border-left-color: var(--error-color);
        }
        
        .stats-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-right: 1rem;
            font-size: 1.5rem;
        }
        
        .stats-icon-primary {
            background-color: rgba(85, 199, 89, 0.1);
            color: var(--primary-color);
        }
        
        .stats-icon-success {
            background-color: rgba(85, 199, 89, 0.1);
            color: var(--success-color);
        }
        
        .stats-icon-warning {
            background-color: rgba(255, 213, 79, 0.1);
            color: var(--warning-color);
        }
        
        .stats-icon-danger {
            background-color: rgba(229, 115, 115, 0.1);
            color: var(--error-color);
        }
        
        .stats-content {
            flex: 1;
        }
        
        .stats-value {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }
        
        .stats-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0;
        }
        
        .stats-link {
            font-size: 0.75rem;
            color: var(--primary-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .stats-link:hover {
            text-decoration: underline;
        }
        
        /* Table Styles */
        .admin-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        .admin-table th {
            background-color: var(--surface-color);
            font-weight: 600;
            text-align: left;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-size: 0.875rem;
        }
        
        .admin-table td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }
        
        .admin-table tr:last-child td {
            border-bottom: none;
        }
        
        .admin-table tr:hover td {
            background-color: var(--surface-hover);
        }
        
        /* Badge Styles */
        .admin-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 9999px;
        }
        
        .admin-badge-primary {
            background-color: rgba(85, 199, 89, 0.1);
            color: var(--primary-color);
        }
        
        .admin-badge-success {
            background-color: rgba(85, 199, 89, 0.1);
            color: var(--success-color);
        }
        
        .admin-badge-warning {
            background-color: rgba(255, 213, 79, 0.1);
            color: var(--warning-color);
        }
        
        .admin-badge-danger {
            background-color: rgba(229, 115, 115, 0.1);
            color: var(--error-color);
        }
        
        /* Search Input */
        .search-input {
            position: relative;
        }
        
        .search-input input {
            padding-left: 2.5rem;
            border-radius: 9999px;
            border: 1px solid var(--border-color);
            background-color: white;
            font-size: 0.875rem;
        }
        
        .search-input i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .admin-sidebar {
                width: 70px;
                overflow: hidden;
            }
            
            .sidebar-brand, .sidebar-heading, .sidebar-link span {
                display: none;
            }
            
            .sidebar-link i {
                margin-right: 0;
                font-size: 1.25rem;
            }
            
            .admin-content {
                margin-left: 70px;
            }
        }
        
        @media (max-width: 768px) {
            .admin-sidebar {
                width: 0;
            }
            
            .admin-content {
                margin-left: 0;
            }
            
            .mobile-toggle {
                display: block !important;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="admin-sidebar">
        <div class="sidebar-header">
            <a href="{{ url_for('admin.dashboard') }}" class="sidebar-brand">
                <i class="bi bi-grid-1x2-fill me-2"></i>
                Aratro Admin
            </a>
        </div>
        
        <div class="sidebar-nav">
            <div class="sidebar-heading">Main</div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.dashboard') }}" class="sidebar-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            
            <div class="sidebar-heading">Management</div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.farmers') }}" class="sidebar-link {% if request.endpoint == 'admin.farmers' %}active{% endif %}">
                    <i class="bi bi-person"></i>
                    <span>Farmers</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.warehouses') }}" class="sidebar-link {% if request.endpoint == 'admin.warehouses' %}active{% endif %}">
                    <i class="bi bi-building"></i>
                    <span>Warehouses</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.stocks') }}" class="sidebar-link {% if request.endpoint == 'admin.stocks' %}active{% endif %}">
                    <i class="bi bi-box"></i>
                    <span>Stocks</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.requests') }}" class="sidebar-link {% if request.endpoint == 'admin.requests' %}active{% endif %}">
                    <i class="bi bi-list-check"></i>
                    <span>Requests</span>
                </a>
            </div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.ration_shops') }}" class="sidebar-link {% if request.endpoint == 'admin.ration_shops' %}active{% endif %}">
                    <i class="bi bi-shop"></i>
                    <span>Ration Shops</span>
                </a>
            </div>
            
            <div class="sidebar-divider"></div>
            
            <div class="sidebar-heading">Account</div>
            
            <div class="sidebar-item">
                <a href="{{ url_for('admin.logout') }}" class="sidebar-link text-danger">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="admin-content">
        {% block admin_content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
